<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b97b61995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/Style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
  
  
<!--Using Bootstrap-->
<div class="container fontContainer">
<!--The outest border-->
  <div class="card section backgroundCard" style="width: 30rem;">
  <div class="card-body">
  
<!--Type in city-->
<form id="search-form">
   <p class="card-text">
  <div class="row" >
  <div class="col-10"> 
  <input type="text" class="form-control backgroundCardtwo" placeholder="Type city name" autofocus="on" id="text-input">
  </div>
  <div class="col-2 " >
  <input class="searchbutton" type="submit" value="Go" label="searchbutton">
  </div>
  </div>
  </p>
</form> 
<button class="searchbutton" id="search-button-current-location">Current <i class="fas fa-map-marker-alt"></i></button>
 <!--Current City  --> 
<div class="row">
    <div class="col-5 currentCity card-text backgroundCardtwo">
      <br />
      <h4 id="searched-city">Milano</h4>
      <ul class="currentCityInfo">
        <li id="current-weekday">Sunday</li>
        <li id="current-date">12.12.2020</li>
        <li id="current-time">05:05 pm</li> 
      </ul>
    </div>
<!--Information about weather of current city -->
<div class=" col-6 information" style="width: 15rem;">
  <div class="card-body">
    <div class="card-text">
      <h3>
        <span id="current-temperature">15</span> <span id="temp-sign">°C</span>
       <!--<div> <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a> </div> --> 
        
      </h3>
    </div>
  </div>
  <ul class="list-group list-group-flush " style="width: 15rem;" >
    <li class="list-group-item backgroundCardtwo" id="weather-description">Description</li>
    <li class="list-group-item backgroundCardtwo">Windspeed: <span id="current-wind-speed">20km/h</span></li>
    <li class="list-group-item backgroundCardtwo">Humidity: <span id="current-humidity">20%</span></li>
  </ul>
</div>
  </div>
<hr />
<!--Forecast-->
<h4 class="forecastHeadline">5 Day Forecast</h4>
<!--five forecasts-->
<div class="card-group ">
  <!--first day-->
  <div class="card backgroundCardtwo">
    <div class="card-body">
      <h5 class="card-title">Mon</h5>
        <p class="card-text forecastText">
          <div>13.12.</div>
        <div><i class="fas fa-arrow-up"></i> 20° <br /><i class="fas fa-arrow-down"></i> 10°</div>
           
           
         <hr />
        <div class="weatherEmoji"><i class="fas fa-sun "></i></div>
        </p>
    </div>
  </div>
  <!--second day-->
  <div class="card backgroundCardtwo">
    <div class="card-body">
      <h5 class="card-title">Tue</h5>
       <p class="card-text forecastText">
         <div>13.12.</div>
       
        <div><i class="fas fa-arrow-up"></i> 20° <br /><i class="fas fa-arrow-down"></i> 10°</div>

         <hr />
        <div class="weatherEmoji"><i class="fas fa-cloud "></i></div></p>
    </div>
  </div>
  <div class="card backgroundCardtwo">
    <div class="card-body">
      <h5 class="card-title">Wed</h5>
      <p class="card-text forecastText">
        <div>13.12.</div>
        <div><i class="fas fa-arrow-up"></i> 20° <br /><i class="fas fa-arrow-down"></i> 10°</div>
           
           
         <hr />
        <div class="weatherEmoji"><i class="fas fa-cloud-showers-heavy "></i></div>
      </p> 
    </div>
  </div>
 <div class="card backgroundCardtwo">
    <div class="card-body">
      <h5 class="card-title">Thu</h5>
      <p class="card-text forecastText"><div>13.12.</div>
        <div><i class="fas fa-arrow-up"></i> 20° <br /><i class="fas fa-arrow-down"></i> 10°</div>
           
           
         <hr />
        <div class="weatherEmoji"><i class="fas fa-cloud-sun "></i></div></p> 
    </div>
  </div>
   <div class="card backgroundCardtwo">
    <div class="card-body">
      <h5 class="card-title">Fri</h5>
      <p class="card-text forecastText"> 
        <div>13.12.</div>
        <div><i class="fas fa-arrow-up"></i> 20° <br /><i class="fas fa-arrow-down"></i> 10°</div>
           
     
         <hr />
        <div class="weatherEmoji"><i class="fas fa-sun "></i></div></p> 
    </div>
  </div>
</div>

<!--Closing the outest border-->
</div>
</div>
<!--closing bootstrap-->
</div>
<footer>
<div><a href="https://github.com/CatiMai/my_weatherApp" target="_blank" alt="link to code on github">Open source Code</a> by Caterina Maidhof</div>
</footer>
<script src="style/script.js"></script>
</body>
</html>
